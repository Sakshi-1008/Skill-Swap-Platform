<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skill Swap Platform - Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <h2>Skill Swap Platform</h2>
    <div>
      <a href="#" class="btn">Swap Request</a>
      <a href="#" class="btn">Home</a>
      <div class="avatar"></div>
    </div>
  </header>

  <!-- Main Card -->
  <div class="card" style="width: 700px;">
    
    <div style="display:flex; gap:40px;">
      
      <!-- Left Form -->
      <form style="flex:1;">
        <label>Name:</label>
        <input type="text" placeholder="Enter name">

        <label>Location:</label>
        <input type="text" placeholder="Enter location">

        <label>Email Id:</label>
        <input type="email" placeholder="Enter email">

        <label>Skills Offered:</label>
        <input type="text" placeholder="e.g. Photoshop">

        <label>Skills Wanted:</label>
        <input type="text" placeholder="e.g. Excel">

        <label>Availability:</label>
        <input type="text" placeholder="Weekends / Evenings">

        <label>Profile:</label>
        <select>
          <option>Public</option>
          <option>Private</option>
        </select>

        <div style="display:flex; gap:10px; margin-top:10px;">
          <button class="submit">Save</button>
          <button class="reset" >Discard</button>
        </div>
      </form>

      <!-- Right Profile Image -->
      <div style="text-align:center;">
        <div class="avatar-large"></div>
        <br>
        <select>
          <option>Upload Photo</option>
        </select>
      </div>

    </div>

  </div>

</body>
</html>
