<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skill Swap Platform - Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Header -->
<div class="header">
    <h2>skill swap platform</h2>
    <div class="nav-buttons">
        <button class="btn">Swap Request</button>
        <button class="btn">Home</button>
        <div class="profile-circle"></div>
    </div>
</div>

<!-- Main Container -->
<div class="container">
    <form id="profileForm">

        <div class="form-row">
            <label>Name:</label>
            <input type="text" placeholder="Enter name">
        </div>

        <div class="form-row">
            <label>Location:</label>
            <input type="text" placeholder="Enter location">
        </div>

        <div class="form-row">
            <label>Email Id:</label>
            <input type="email" placeholder="Enter email">
        </div>

        <div class="form-row">
            <label>Skills Offered:</label>
            <input type="text" placeholder="e.g. Photoshop">
        </div>

        <div class="form-row">
            <label>Skills Wanted:</label>
            <input type="text" placeholder="e.g. Excel">
        </div>

        <div class="form-row">
            <label>Availability:</label>
            <input type="text" placeholder="Weekends / Evenings">
        </div>

        <div class="form-row">
            <label>Profile:</label>
            <select>
                <option>Public</option>
                <option>Private</option>
            </select>
        </div>

        <div class="buttons">
            <button type="submit" class="btn">Save</button>
            <button type="reset" class="btn discard">Discard</button>
        </div>

    </form>

    <!-- Profile Image -->
    <div class="image-box">
        <div class="big-circle"></div>
        <button class="dropdown-btn">DD</button>
    </div>
</div>

<script src="js/profile.js"></script>
</body>
</html>
