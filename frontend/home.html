<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h3>Skill Swap Platform</h3>
 <a href="#" class="btn">Swap Request</a>
</header>

<div class="search-bar">
  <input placeholder="Search skill">
</div>

<div class="user-card">
  <span class="avatar"></span>
  <div>
    <h4>Sakshi Patel</h4>
    <p>Skills: Java → Python</p>
  </div>
  <a href="request.html" class="btn">Request</a>
</div>

<div class="user-card">
  <span class="avatar"></span>
  <div>
    <h4>Khushi Patel</h4>
    <p>Skills: HTML → Java</p>
  </div>
  <a href="request.html" class="btn">Request</a>
</div>

<script>
if(!localStorage.getItem("token")){
  window.location.href = "login.html";
}

fetch("http://localhost:5000/api/users", {
  headers:{
    "Authorization":"Bearer " + localStorage.getItem("token")
  }
})
.then(res => res.json())
.then(users => {
  const box = document.getElementById("users");
  box.innerHTML = "";

  users.forEach(u => {
    box.innerHTML += `
      <div class="user-card">
        <h3>${u.name}</h3>
        <p>Skill: ${u.skill}</p>
        <button onclick="goSwap('${u._id}')">Request Swap</button>
      </div>
    `;
  });
});

function goSwap(id){
  localStorage.setItem("swapUser", id);
  window.location.href = "swaprequest.html";
}
</script>

</body>
</html>
