<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skill Swap Platform - Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <h2>Skill Swap Platform</h2>
    <div>
      <a href="#" class="btn">Swap Request</a>
      <a href="#" class="btn">Home</a>
      <div class="avatar" style="display:inline-block; vertical-align: middle;"></div>
    </div>
  </header>

  <!-- User Profile Card -->
  <div class="user-card">
    <div class="avatar" ></div>

    <div>
      <h3>Sakshi Patel</h3>
      <p><strong>Skill offered:</strong> Web Development</p>
      <p><strong>Skill wanted:</strong> Graphic Design</p>

      <a href="#" class="btn">Request</a>
    </div>
  </div>

  <!-- Rating & Feedback -->
  <div class="card">
    <h3>Rating and Feedback</h3>

    <label>Rating</label>
    <select>
      <option>⭐</option>
      <option>⭐⭐</option>
      <option>⭐⭐⭐</option>
      <option>⭐⭐⭐⭐</option>
      <option>⭐⭐⭐⭐⭐</option>
    </select>

    <label>Feedback</label>
    <textarea rows="4" placeholder="Write your feedback..."></textarea>

    <button>Submit</button>
  </div>

</body>
</html>
