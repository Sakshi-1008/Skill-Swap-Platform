<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skill Swap - Request</title>
  <link rel="stylesheet" href="style.css"> <!-- your given CSS -->
</head>
<body>

  <div class="card">
    <h3>Choose one of your offered skill</h3>
    <select>
      <option>Select your skill</option>
      <option>HTML</option>
      <option>CSS</option>
      <option>JavaScript</option>
    </select>

    <h3>Choose one of their wanted skill</h3>
    <select>
      <option>Select wanted skill</option>
      <option>Photoshop</option>
      <option>Excel</option>
      <option>Python</option>
    </select>

    <h3>Message</h3>
    <textarea rows="4" placeholder="Write a message..."></textarea>

    <button>Send Request</button>
  </div>

</body>
</html>
